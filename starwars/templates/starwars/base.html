<!DOCTYPE html>
<html>
<head>
    <title>Star Wars Database</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #222;
            color: #fff;
        }
        .container {
            width: 80%;
            margin: 0 auto;
        }
        nav a {
            color: #fff;
            margin: 0 15px;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Star Wars Database</h1>
            <nav>
                <a href="{% url 'character_list' %}">Characters</a>
                <a href="{% url 'planet_list' %}">Planets</a>
                <a href="{% url 'starship_list' %}">Starships</a>
            </nav>
        </header>
        <hr>
        {% block content %}
        {% endblock %}
    </div>
</body>
</html>
